            <h1>Formulario de Datos</h1>
            <div class="container">
                <form id="data-form">
                    <label for="fechaPublicada">Fecha Publicada:</label>
                    <input type="date" id="fechaPublicada" required>

                    <label for="mesPesos">Mes Pesos:</label>
                    <input type="date" id="mesPesos" required>

                    <label for="mesVigencia">Mes Vigencia:</label>
                    <input type="date" id="mesVigencia" required>

                    <label for="costoCr01">Costo CR01:</label>
                    <input type="text"id="costoCr01" required>

                    <label for="costoCr02">Costo CR02:</label>
                    <input type="text"id="costoCr02" required>

                    <label for="costoCr03">Costo CR03:</label>
                    <input type="text"id="costoCr03" required>

                    <label for="costoCr04">Costo CR04:</label>
                    <input type="text"id="costoCr04" required>

                    <label for="costoEstrato4">Costo Estrato 4:</label>
                    <input type="text" id="costoEstrato4" required>

                    <button type="button" onclick="validateForm()">Enviar</button>

        </form>
